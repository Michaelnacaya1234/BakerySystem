<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Your Bakery Name</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Bakery Logo">
        </div>
        <nav>
          <ul class="nav-links">
              <li><a href="index.html">Home</a></li>
              <li><a href="menu.html">Menu</a></li> <!-- New Menu link added -->
              <li><a href="gallery.html">Gallery</a></li>
              <li><a href="loyalty.html">Loyalty Program</a></li>
              <li><a href="reviews.html">Reviews</a></li>
              <li><a href="contact.html">Contact Us</a></li>
          </ul>
      </nav>
      
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="parallax-bg" style="background-image: url('product6-removebg-preview.png');"></div>
        <div class="hero-content">
            <h1 class="hero-title">Our Delicious Creations</h1>
            <p class="hero-subtitle">A gallery of our finest baked goods</p>
        </div>
    </section>

    <!-- Product Grid Section -->
    <section class="section product-grid">
        <div class="product-item">
            <img src="product6-removebg-preview.png" alt="Chocolate Cake">
            <div class="product-info">
                <h3>Chocolate Cake</h3>
                <p>Rich and moist with a deep chocolate flavor.</p>
            </div>
        </div>
        <div class="product-item">
            <img src="cupcake1.jpg" alt="Vanilla Cupcake">
            <div class="product-info">
                <h3>Vanilla Cupcake</h3>
                <p>Light, fluffy, and topped with creamy frosting.</p>
            </div>
        </div>
        <!-- Add more product items as needed -->
    </section>

    <!-- Optional Floating Elements Section -->
    <div class="floating-elements">
        <img src="float1.png" class="float float-1" alt="Decoration">
        <img src="float2.png" class="float float-2" alt="Decoration">
        <!-- Add more floating elements if desired -->
    </div>

</body>
</html>
